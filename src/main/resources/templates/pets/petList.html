<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pets')}">

<body>

    <h2>Pet statistics</h2>

    <table id="average" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 200px;" th:text="${tipus}" />
            <th style="width: 200px;">Average age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="value : ${values}">
            <td th:text="${value.szoveg}" />
            <td th:text="${value.average}" />
        </tr>
        </tbody>
    </table>

    <a th:href="${tipus == 'Type' ? '/statistics/Owner' : '/statistics/Type'}">
        <button th:text="${tipus == 'Type' ? 'Owner' : 'Type'}"></button>
    </a>
</body>

</html>
